<!doctype html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Blog Preview card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend mentor qr component solution by ortiz"
    />
    <link
      rel="icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="assets/main.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <h1 class="visually-hidden">Blog Preview card</h1>

        <article class="card">
          <img
            id="cover"
            class="card__img"
            src="assets/images/illustration-article.svg"
            alt=""
          />

          <div class="card__header">
            <span class="card__header--tag">Learning</span>
            <h3 class="card__header--date">Published 21 Dec 2023</h3>
            <h2 class="card__header--title">
              <a class="card__header--title--link" href="#"
                >HTML &amp; CSS foundations</a
              >
            </h2>

            <p class="card__description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>

            <div class="card__footer">
              <img
                class="card__footer--avatar"
                src="assets/images/image-avatar.webp"
                alt="Greg Hooper avatar"
              />
              <p class="card__footer--author">Greg Hooper</p>
            </div>
          </div>
        </article>
      </main>
      <footer class="footer">
        <div class="attribution">
          <p class="attribution__content">
            <span
              >Challenge by
              <a
                class="attribution__content--fm"
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor.</a
              >
            </span>
            <span>
              Coded by
              <a class="attribution__content--ortiz" href="https://ortiz.studio"
                >Antonio Ortiz</a
              >
            </span>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
